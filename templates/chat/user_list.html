{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Available Users</h2>
    <div class="list-group">
        {% for user in users %}
            <a href="{% url 'chatroom' user.id %}" class="list-group-item list-group-item-action">
                {{ user.username }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
